version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - 4000:4000
    environment:
      - DB_URI=mongodb://root:root@database:27017/mydb?authSource=admin
      - PORT=4000
    networks:
      - my-custom-networks
    depends_on:
      - database

  frontend:
    build: ./frontend
    ports:
      - 3000:80
    networks:
      - my-custom-networks
    depends_on:
      - backend
  database:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/mongo_data
    networks:
      - my-custom-networks

volumes:
  mongo_data:
networks:
  my-custom-networks: